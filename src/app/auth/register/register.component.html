<div class="container justify-content-center">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control"
                placeholder="Username" required="" autofocus="">
            <div *ngIf="registerForm.controls.username.touched && !registerForm.controls.username.valid"
                class="alert alert-danger">
                Username is required!
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control" placeholder="Email"
                required="" autofocus="">
            <div *ngIf="registerForm.controls.email.touched && !registerForm.controls.email.valid"
                class="alert alert-danger">
                Email is required!
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control"
                placeholder="Password" required="">
            <div *ngIf="registerForm.controls.password.touched && !registerForm.controls.password.valid"
                class="alert alert-danger">
                Password is required!
            </div>
        </div>
        <div class="form-group">
            <label for="inputConfirmPassword"> Confirm Password</label>
            <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'" class="form-control"
                placeholder="Confirm Password" required="">
            <div *ngIf="registerForm.controls.confirmPassword.touched && !registerForm.controls.confirmPassword.valid"
                class="alert alert-danger">
                Confirm password is required!
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit"
            [disabled]="!registerForm.controls.username.valid || !registerForm.controls.password.valid || !registerForm.controls.email.valid || !registerForm.controls.confirmPassword.valid">Sign
            up</button>
    </form>
</div>
